<h2>Clientes</h2>

<button (click)="novo()">Novo Cliente</button>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>
      <th>Gênero</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nomeCompleto }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.genero }}</td>
      <td>
        <button (click)="editar(cliente.id!)">Editar</button>
        <button (click)="excluir(cliente.id!)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
