<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente - Satolep Produtos</title>
</head>
<body>
    <header>
        <h1>Atualizar Cliente</h1>
    </header>

    <main id="container">
         <h3>Busque o cliente que você deseja atualizar</h3>

         <form id="formBuscar">
            <label for="inId">ID:
                <input type="number" id="inId" required min="1">
            </label>
            <button type="button" id="btnBuscar">Buscar</button>
         </form>

         <form id="formEditar" style="display:none;">
            <input type="hidden" id="editId">

            <fieldset>
                <legend>Gênero</legend>
                <label>
                    <input type="radio" name="editGenero" id="editMasculino" value="masculino"> Masculino
                </label>
                <label>
                    <input type="radio" name="editGenero" id="editFeminino" value="feminino"> Feminino
                </label>
            </fieldset>

            <label for="editNome">Nome completo
                <input type="text" id="editNome" required minlength="3" maxlength="100">
            </label>
            <label for="editEmail">Email
                <input type="email" id="editEmail" required>
            </label>
            <label for="editCpf">CPF
                <input type="text" id="editCpf" required pattern="\d{11}">
            </label>
            <label for="editObservacoes">Observações
                <textarea id="editObservacoes" maxlength="250"></textarea>
            </label>
            <div>
                <button type="button" id="btnSalvar">Salvar</button>
                <button type="button" id="btnCancelar">Cancelar</button>
            </div>
         </form>

         <p id="mensagem"></p>
         <a href="../index.html">Voltar</a>
    </main>

    <script src="../script/atualizarCliente.js"></script>
</body>
</html>
